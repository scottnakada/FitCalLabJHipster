<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span jhiTranslate="fitcallabApp.schedule.detail.title">Schedule</span> {{ schedule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fitcallabApp.schedule.dayOfWeek">Day Of Week</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'fitcallabApp.DayOfWeek.' + schedule.dayOfWeek }}">{{ schedule.dayOfWeek }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.month">Month</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'fitcallabApp.Month.' + schedule.month }}">{{ schedule.month }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.day">Day</span></dt>
                <dd>
                    <span>{{ schedule.day }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ schedule.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.duration">Duration</span></dt>
                <dd>
                    <span>{{ schedule.duration }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.activity">Activity</span></dt>
                <dd>
                    <span>{{ schedule.activity }}</span>
                </dd>
                <dt><span jhiTranslate="fitcallabApp.schedule.user">User</span></dt>
                <dd>
                    {{ schedule.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
